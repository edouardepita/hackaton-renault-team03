<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "UTF-8">
        <title>test</title>
    </head>
    <body>
            <div class="split right">
            <canvas id="myCanvas" width=1000 height=600>
                    <div class="map-div" id="theImg">
                        <img src="map.png" alt="Map">
                    </div>  
                </div>
            </canvas>
            <div class="split left">
                <div class="centered">
                    <h2>John Doe</h2>3
                    
                    <p>Some text here too.</p>
                </div>
             </div>
    </body>
</html>


<script>

function Draw(){
    var img = document.getElementById("theImg");
    var cnvs = document.getElementById("myCanvas");

    cnvs.style.position = "absolute";
    cnvs.left = img.width;
    cnvs.top = img.height;

    var ctx = cnvs.getContext("2d");

    base_image = new Image();
    base_image.src = 'map.png';
    base_image.onload = function(){
        ctx.drawImage(base_image, 0, 0,myCanvas.width,myCanvas.height);
    }

    ctx.beginPath();
    ctx.arc(250, 210, 10, 0, 2 * Math.PI, false);
    ctx.lineWidth = 400;
    ctx.stroke();
}

Draw();

</script>

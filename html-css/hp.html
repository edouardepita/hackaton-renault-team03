<script>

    $("#startMission").click(function () {
        $(this).addClass("animated fadeOut");
        $("#left-part").removeClass("hide");
        $("#left-part").addClass("animated fadeInLeft");

        //Remove the spinner
        $("#weatherElement").removeClass("fa fa-spinner fa-spin");
        $("#pollutionElement").removeClass("fa fa-spinner fa-spin");

        //Get the current weather and the air quality and setting up the dictionnary
        var weather = JSON.parse(getCurrentWeather())["condition"];
        var weatherdico = {"normal" : "fas fa-cloud-sun", "heat wave" : "fas fa-sun orange", "snow" : "far fa-snowflake", "rain": "fas fa-cloud-showers-heavy"};
        var pollution = JSON.parse(getCurrentAirQuality())["condition"];
        var pollutiondico = {"normal": "fas fa-check-circle green", "pollution peak" : "fas fa-exclamation-triangle orange"};

        //Change the icons depending on the weather and pollution
        $("#weatherElement").addClass(weatherdico[weather]);
        $("#pollutionElement").addClass(pollutiondico[pollution]);

        DrawPath();
    });
</script>
